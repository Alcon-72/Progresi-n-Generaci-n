<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LoginYara.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>YARA</title>
</head>
<body>
    <div class="Sign">
        <form id="loginForm" action="#">
            <img src="imagenYARA/logoyara.png" alt="">
            <!-- <h1>Iniciar Sesión</h1> -->
            <div class="input-box1">
                <input type="email" id="email" placeholder="Correo" required>
            </div>
            <div class="input-box2">
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            <div class="recuerdame">
                <label for="">
                    <input type="checkbox"> Recuerdame
                </label>
                <a href="#">¿Olvide mi contraseña?</a>
            </div>
            <button type="submit" class="btn" id="openModalBtn">Entrar</button>
            <div class="sincuenta">
                <p>
                    ¿No tengo una cuenta?
                    <a href="#" id="openModalLink">Registrame</a>
                </p>
            </div>
        </form>

        <div id="confirmationModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeConfirmationModal">&times;</span>
                <div class="logobienvenida">
                    <img src="imagenYARA/logofinaltaller.png" alt="">
                </div>
                <h2>Bienvenido a esta, tu comunidad</h2>
                <div class="text-presentacion">
                    <p>Tu voz será una herencia para que otros no pasen por situaciones en las que expongan sus vidas. Estar aquí significa pensar en los demás.</p>
                </div>
                <button class="boton" id="boton">Continuar</button>
                <a target="_blank" href="#">Nuestras normas de la comunidad, no lo olvides</a>
            </div>
        </div>
        
        <script src="Yara.js"></script>
    </div>

</body>
</html>
